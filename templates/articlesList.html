<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Cost Analysis</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


    <link rel="stylesheet" href="../css/style.css">
    <!-- jQuery library -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="js/script.js"></script>
</head>


<body ng-controller="myController">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img class="logo" src="../images/logo.png" alt="Logo Image">
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="form.html">Form</a></li>
                    <li><a href="articlesList.html">Styles</a></li>
                    <li><a href="seasons.html">Seasons</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <div ng-view></div>
</body>

<div class="text-center">
    Search: <input type="text" ng-model="searchText"/>
    <button class="btn compareButton" ng-show="compareArray.length > 1" ng-click="compare()">Compare</button>
</div>

<table class="table table-hover stylesTable">
    <thead>
    <th>Season</th>
    <th>Collection</th>
    <th>Category</th>
    <th>Style number</th>
    <th>Fabric</th>
    <th>Color</th>
    </thead>
    <tbody>
    <tr ng-repeat="article in database  | filter: searchText" ng-click="rowClicked(article.styleNumber, $index)">
        <td>{{article.season}}</td>
        <td>{{article.collection}}</td>
        <td>{{article.category}}</td>
        <td>{{article.styleNumber}}</td>
        <td>{{article.fabric}}</td>
        <td>{{article.color}}</td>
    </tr>
    </tbody>
</table>

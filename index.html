<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Cost Analysis</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script data-require="angular.js@1.3.10" data-semver="1.3.10"
            src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="js/script.js"></script>
</head>
<body ng-controller="myController">
<div>
    <img class="logo" src="images/logo.png" alt="Logo Image">
</div>
<form class="form">
    Season:<br>
    <select ng-model="Season">
        <option value="select">...</option>
        <option value="SP16">Spring 2016</option>
        <option value="PF16">Pre-Fall 2016</option>
        <option value="FA16">Fall 2016</option>
        <option value="RE16">Resort 2016</option>
    </select>
    <br><br>
    Collection:<br>
    <select ng-model="collection">
        <option value="select">...</option>
        <option value="Collection">Collection</option>
        <option value="Star USA">Star USA</option>
        <option value="Luxe">Luxe</option>
    </select>
    <br><br>
    Category:<br>
    <select ng-model="category">
        <option value="select">...</option>
        <option value="Outerwear">Outerwear</option>
        <option value="Soft Jacket">Soft Jacket</option>
        <option value="Tailored Clothing">Tailored</option>
        <option value="Denim">Denim</option>
        <option value="Sport Pant">Sport Pant</option>
        <option value="Dress Pant">Dress Pant</option>
        <option value="Sportshirt">Sport Shirt</option>
        <option value="Dress Shirt">Dress Shirt</option>
        <option value="Short">Short</option>
        <option value="Leather Outerwear">Leather Outerwear</option>
        <option value="Sport Vest">Vest</option>
        <option value="Knit">Knit</option>
        <option value="Sweater">Sweater</option>
        <option value="Footwear">Footwear</option>
        <option value="Bag">Bag</option>
        <option value="Small Leather Good">Small Leather Good</option>
        <option value="Woven Scarf">Scarf</option>
        <option value="Woven Hat">Woven Hat</option>

    </select>
    <br><br>
    Style #:
    <input type="text" name="STYLE #" ng-model="styleNum">
    <br> <br>
    Fabric Code:
    <input type="text" name="FABRIC CODE" ng-model="fabric">
    <br><br>
    Color(s):<br>
    <select ng-model="styleColor">
        <option value="select">...</option>
        <option value="Black">001 Black</option>
        <option value="White">100 White</option>
        <option value="Indigo">410 Indigo</option>

    </select>
    <br><br>
    <input type="submit" value="Upload Image">
    <br><br>
    <input type="submit" value="Submit" class="btn btn-success btn-large" ng-click="submitButton()">
    <button class="btn btn-warning" ng-click="clearForm()">Clear</button>
</form>
<hr/>
<div class="text-center">
    Search: <input type="text" ng-model="searchText"/>
    <button class="btn compareButton" ng-show="compareArray.length > 1" ng-click="compare()">Compare</button>
</div>
<table class="table table-hover stylesTable">
    <thead>
    <th>Season</th>
    <th>Collection</th>
    <th>Category</th>
    <th>Style number</th>
    <th>Fabric</th>
    <th>Color</th>
    </thead>
    <tbody>
    <tr ng-repeat="article in database  | filter: searchText" ng-click="rowClicked(article.styleNumber)">
        <td>{{article.season}}</td>
        <td>{{article.collection}}</td>
        <td>{{article.category}}</td>
        <td>{{article.styleNumber}}</td>
        <td>{{article.fabric}}</td>
        <td>{{article.color}}</td>
    </tr>
    </tbody>
</table>
</body>

</html>
